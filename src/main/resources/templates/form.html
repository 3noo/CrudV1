<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
<div th:replace="nav.html">

</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4 mt-3">Add Client</h2>
            <hr>
            <form action="#" th:action="@{/clients/save}" th:object="${clients}" method="POST">
                <div class="p-3">
                    <!-- Add hidden form field to handle update -->
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{firstName}" class="form-control mb-4" placeholder="First name">
                    <input type="text" th:field="*{lastName}" class="form-control mb-4" placeholder="Last name">
                    <input type="text" th:field="*{city}" class="form-control mb-4" placeholder="City">
                    <input type="text" th:field="*{email}" class="form-control mb-4" placeholder="Email">
                    <div class="text-center">
                        <input type="reset" class="btn btn-secondary" value="Reset">
                        <input type="submit" class="btn btn-primary bg-info" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
